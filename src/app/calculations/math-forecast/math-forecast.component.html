<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title">
      <h5>Математический прогноз с учетом макропоказателей</h5>
      <p-table #dt [value]="mathematicalForecastTable"
               [scrollable]="true"  [style]="{width:'94.7vw'}"
                scrollHeight="flex">
        <ng-template pTemplate="caption">
          <div class="p-d-flex">
            <button type="button" pButton icon="pi pi-file-o" iconPos="left" label="CSV" (click)="dt.exportCSV()" style="margin-right: 0.5em;"></button>
          </div>
        </ng-template>
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col style="width:150px">
            <col style="width:150px">
            <ng-container *ngIf="mathematicalForecastTable">
              <col  style="width:150px" *ngFor="let data of mathematicalForecastTable[0].groupVolumesByYears| keyvalue">
            </ng-container>
            <ng-container *ngIf="mathematicalForecastTable">
              <col  style="width:150px" *ngFor="let data2 of mathematicalForecastTable[0].calculatedVolumes| keyvalue">
            </ng-container>
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Группа груза</th>
            <th>Вид сообщения</th>
            <ng-container *ngIf="mathematicalForecastTable">
              <th *ngFor="let data of mathematicalForecastTable[0].groupVolumesByYears | keyvalue">
                {{data.key}}
              </th>
              <th *ngFor="let data2 of mathematicalForecastTable[0].calculatedVolumes | keyvalue">
                {{data2.key}}
              </th>
            </ng-container>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{item.cargoGroup}}</td>
            <td>{{item.shipmentType}}</td>
            <td *ngFor="let year of item.groupVolumesByYears  | keyvalue" style="background-color: rgba(0,64,255,0.07)">
              {{year.value | number}}
            </td>
            <td *ngFor="let data of item.calculatedVolumes | keyvalue" style="background-color: rgba(68,255,0,0.29)">
              {{data.value | number}}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="footer">
          <tr>
            <td colspan="2" class="p-text-right">Сумма: </td>
            <ng-container *ngFor="let item of this.lastGroupVolumesByYearsTotal">
              <td>{{item | number}}</td>
            </ng-container>
            <ng-container *ngFor="let item of this.lastCalculatedVolumesTotal">
              <td>{{item | number}}</td>
            </ng-container>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="p-grid p-nogutter p-justify-between">
        <p-button label="Назад" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Вперед"  (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
