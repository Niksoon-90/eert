<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title">
      <h5>Математический прогноз с учетом макропоказателей</h5>
      <p-table [value]="customers" [scrollable]="true" scrollHeight="200px">
        <ng-template pTemplate="header">
          <tr>
            <th>Группа груза</th>
            <th>Вид сообщения</th>
            <th>Значение</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td>{{customer.z1}}</td>
            <td>{{customer.z2}}</td>
            <td>{{customer.z3}}</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="p-grid p-nogutter p-justify-between">
        <p-button label="Назад" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Вперед"  (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
