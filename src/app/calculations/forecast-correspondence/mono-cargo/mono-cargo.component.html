<div class="stepsdemo-content">
  <p-card>
    <div class="p-d-flex p-jc-center">
      <div class="p-col-6">
        <div class="p-fluid">
          <div class="p-field p-col-12">
            <label>Перспективые корреспонденции система "Нефтегрузы":</label>
            <p-dropdown optionLabel="title" [options]="oil" [(ngModel)]="oilMonoCargoSystems" [showClear]="true"
                        placeholder="Выберите один из вариантов:"></p-dropdown>
          </div>
        </div>
        <div class="p-col-12 p-d-flex p-p-0">
          <span class="p-float-label p-col-4">
            <input id="float-input-oil-name" type="text" pInputText [(ngModel)]="oilInputName" style="width: 100%">
            <label for="float-input-oil-name">Наименование</label>
          </span>
          <span class="p-float-label p-col-8">
            <input id="float-input-oil" type="text" pInputText [(ngModel)]="oilNote" style="width: 100%">
            <label for="float-input-oil">Примечание</label>
          </span>
        </div>
      </div>
    </div>
    <div class="p-d-flex p-jc-center">
      <div class="p-col-6">
        <div class="p-fluid">
          <div class="p-field p-col-12">
            <label>Перспективые корреспонденции система "Руда":</label>
            <p-dropdown optionLabel="title" [options]="ore" [(ngModel)]="oreMonoCargoSystems" [showClear]="true"
                        placeholder="Выберите один из вариантов:"></p-dropdown>
          </div>
        </div>
        <div class="p-col-12 p-d-flex p-p-0">
      <span class="p-float-label p-col-4">
       <input id="float-input-ore-name" type="text" pInputText [(ngModel)]="oreInputName" style="width: 100%">
        <label for="float-input-ore-name">Наименование</label>
      </span>
          <span class="p-float-label p-col-8">
       <input id="float-input-ore" type="text" pInputText [(ngModel)]="oreNote" style="width: 100%">
        <label for="float-input-ore">Примечание</label>
      </span>
        </div>
      </div>
    </div>
    <div class="p-d-flex p-jc-center">
      <div class="p-col-6">
        <div class="p-fluid ">
          <div class="p-field p-col-12">
            <label>Перспективые корреспонденции система "Металлургия":</label>
            <p-dropdown optionLabel="title" [options]="metallurgy" [(ngModel)]="metallurgyMonoCargoSystems" [showClear]="true"
                        placeholder="Выберите один из вариантов:"></p-dropdown>
          </div>
        </div>
        <div class="p-col-12  p-d-flex p-p-0">
           <span class="p-float-label p-col-4">
        <input id="float-input-metallurgy" type="text" pInputText [(ngModel)]="metallurgyInputName" style="width: 100%">
        <label for="float-input-metallurgy">Наименование</label>
      </span>
      <span class="p-float-label p-col-8">
        <input id="float-input-metallurgy-name" type="text" pInputText [(ngModel)]="metallurgyNote" style="width: 100%">
        <label for="float-input-metallurgy-name">Примечание</label>
      </span>
        </div>
      </div>
    </div>
    <div class="p-d-flex p-jc-center">
      <p-button label="Передавать информацию в моногрузы"
                class="p-button-sm" [ngStyle]="{'margin-right': '10px'}" (click)="monoCargiOutput()"></p-button>
    </div>
  </p-card>
</div>
