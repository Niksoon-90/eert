<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title">
      Прогноз корреспонденций
    </ng-template>
    <ng-template pTemplate="body">
      <div class="p-d-flex  p-jc-center">
       <div class="p-field p-col-6">
         <div class="p-fluid p-formgrid p-grid">
           <div class="p-field p-col-12">
             <label>Стратегия прогнозирования:</label>
             <p-dropdown [options]="methodUsers" optionLabel="name" [(ngModel)]="stepThree.forecastingStrategy" (onChange)="spying($event)" placeholder="Выберите один из вариантов:"></p-dropdown>
           </div>
         </div>
         <ng-container  *ngIf="this.additionalInformation">
           <div class="p-fluid p-formgrid p-grid" >
             <div class="p-field p-col-12">
               <label>Укажите год:</label>
               <p-dropdown [options]="this.reportingYears" optionLabel="name" [(ngModel)]="stepThree.yearsSession" placeholder="Укажите год:"></p-dropdown>
             </div>
           </div>
         </ng-container>
       </div>
      </div>
      <div class="p-d-flex p-jc-between">
        <div>
          <button pButton pRipple type="button" label="Расчитать" class="p-button-success p-button-lg" (click)="calculateForecastingStrategy()" [disabled]="!stepThree.forecastingStrategy"></button>
        </div>
        <div>
          <button pButton pRipple type="button" label="Увязать " class="p-button-success" (click)="correlation()" [disabled]="disableCorrelation"></button>
          <button pButton pRipple type="button" label="Учесть заявки грузоотправителей" class="p-button-success" (click)="cargoSessionSenders()" [disabled]="disableCorrelation"></button>
          <button pButton pRipple type="button" label="Учесть заявки грузополучателей" class="p-button-success" [disabled]="disableCorrelation" (click)="cargoSessionReceivers()"></button>
          <button pButton pRipple type="button" label="Учесть перспективные корреспонденции" class="p-button-success" (click)="corresponTie(); " [disabled]="disableCorrelation"></button>
        </div>
      </div>
      <button pButton pRipple type="button" label="Скачать" class="p-button-success" (click)="downloadShip()"></button>
      <ng-container *ngIf="this.loading; else loader">
        <app-mathematical-forecast-table *ngIf="this.mathematicalForecastTable"
                                         [mathematicalForecastTable]="this.mathematicalForecastTable"
                                         (resetTable)="resetTable($event)"
        >
        </app-mathematical-forecast-table>
      </ng-container>
    </ng-template>
    <ng-template #loader>
      <div class="p-d-flex p-jc-center">
        <p-progressSpinner></p-progressSpinner>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <div class="p-grid p-nogutter p-justify-between">
        <p-button label="Назад" (onClick)="prevPage()" icon="pi pi-angle-left" class="p-button-sm"></p-button>
        <p-button label="Вперед"  (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right" class="p-button-sm"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
