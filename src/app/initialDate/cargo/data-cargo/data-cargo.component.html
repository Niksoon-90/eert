<div class="p-mb-3" style="margin: 20px 0 0 0 !important;">
  <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
  <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text" pTooltip="Обновить" tooltipPosition="bottom"></p-button>
  <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
</div>
<p-table #dt [value]="cargoSession" styleClass="p-datatable-sm p-datatable-gridlines" [paginator]="true" [rows]="rows"
         [showCurrentPageReport]="true" [(first)]="first"
         currentPageReportTemplate=" {first} из {last}  ({totalRecords})" [rowsPerPageOptions]="[25,50]" dataKey="id"
         [resizableColumns]="true">
  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col style="width:80px">
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col style="width:100px">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header">
    <tr >
      <th pResizableColumn pSortableColumn="id">id<p-sortIcon field="id"></p-sortIcon></th>
      <th pResizableColumn pSortableColumn="name">Наименование<p-sortIcon field="name"></p-sortIcon></th>
      <th pResizableColumn pSortableColumn="year">Года<p-sortIcon field="year"></p-sortIcon></th>
      <th pResizableColumn pSortableColumn="fileType">Тип<p-sortIcon field="fileType"></p-sortIcon></th>
      <th pResizableColumn pSortableColumn="userLoginAdd">Логин<p-sortIcon field="userLoginAdd"></p-sortIcon></th>
      <th pResizableColumn pSortableColumn="userFioAdd">ФИО<p-sortIcon field="userFioAdd"></p-sortIcon></th>
      <th pResizableColumn pSortableColumn="dateWrite">Дата загрузки<p-sortIcon field="endDate"></p-sortIcon></th>
      <th> Действия</th>
    </tr>
    <tr>
      <th><input pInputText type="text" (input)="dt.filter($event.target.value, 'id', 'startsWith')" placeholder="id" class="p-column-filter"></th>
      <th><input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'contains')" placeholder="Наименование" class="p-column-filter"></th>
      <th><input pInputText type="text" (input)="dt.filter($event.target.value, 'year', 'contains')" placeholder="Года" class="p-column-filter"></th>
      <th>
        <p-dropdown [options]="typeCargo" (onChange)="dt.filter($event.value, 'fileType', 'equals')" styleClass="p-column-filter" placeholder="Тип" [showClear]="true">
          <ng-template let-option pTemplate="item">
            <span >{{option.name}}</span>
          </ng-template>
        </p-dropdown>
      </th>
      <th><input pInputText type="text" (input)="dt.filter($event.target.value, 'userLoginAdd', 'contains')" placeholder="Логин" class="p-column-filter"></th>
      <th><input pInputText type="text" (input)="dt.filter($event.target.value, 'userFioAdd', 'contains')" placeholder="ФИО" class="p-column-filter"></th>
      <th><input pInputText type="text" (input)="dt.filter($event.target.value, 'dateWrite', 'contains')" placeholder="Дата загрузки" class="p-column-filter"></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-itemCargoSession >
    <tr>
      <td>{{itemCargoSession.id}}</td>
      <td>{{itemCargoSession.name}}</td>
      <td>{{itemCargoSession.year}}</td>
      <td>{{itemCargoSession.fileType}}</td>
      <td>{{itemCargoSession.userLoginAdd}}</td>
      <td>{{itemCargoSession.userFioAdd}}</td>
      <td>{{itemCargoSession.dateWrite | date:'full' }}</td>
      <td>
        <button pButton pRipple type="button" icon="pi pi-pencil" pTooltip="Редактировать" tooltipPosition="bottom" class="p-button-rounded p-button-success p-mr-2 p-button p-component p-button-icon-only" ></button>
        <button pButton pRipple type="button" icon="pi pi-trash" pTooltip="Удалить" tooltipPosition="bottom" class="p-button-rounded p-button-warning p-button p-component p-button-icon-only"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
